<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAGE - Smart Assistant</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-gradient"></div>

  <main class="app">
    <section class="chat-card">

      <!-- HEADER -->
      <header class="chat-header">
        <div class="brand">
          <div class="brand-mark">
            <img src="logo.png" alt="Logo SAGE" class="brand-logo">
          </div>

          <div class="brand-text">
            <h1 class="brand-title">SAGE</h1>
            <div class="brand-subtitle">
              <span class="status">
                <span class="status-dot"></span> Online
              </span>
            </div>
          </div>
        </div>

        <div class="assistant-chip">
          <span class="chip-dot"></span> SAGE Assistant
        </div>
      </header>

      <!-- CHAT BODY -->
      <div class="chat-body">
        <div id="chat-messages" class="chat-messages">
          <div class="msg msg-ai">
            <div class="avatar">
              <img src="logo.png" alt="AI" class="avatar-img">
            </div>
            <div class="bubble">
              <p>
                Halo! Saya <b>SAGE</b>.  
                Saya siap membantu menjawab pertanyaan Anda.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- INPUT -->
      <div class="chat-composer">
        <div class="composer-inner">
          <input
            type="text"
            id="user-input"
            class="composer-input"
            placeholder="Tulis pertanyaan Anda…"
          />
          <button id="send-btn" class="send-btn">➤</button>
        </div>

        <div class="chat-footer">
          Enterprise Intelligence by SAGE <span class="muted">v2.5</span>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
